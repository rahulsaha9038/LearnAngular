<form #myForm="ngForm" (ngSubmit)="submit(myForm)">
  <div class="form-group">
      <label for="name">Name:</label>
      <input required 
      minlength="3" 
      maxlength="10" 
      pattern="Rahul" 
      id="name" ngModel name="name" type="text" #name="ngModel" class="form-control">
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.minlength">Length should be minimum 3 characters</div>
        <div *ngIf="name.errors.pattern">Name does not resembles to the pattern</div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" ngModel name="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  
  <div class="checkbox">
    <label>
      <input ngModel name="agreeTerms" type="checkbox">I agree to all terms and conditions
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod"></label>
    <select ngModel name="contactMethod" id="contactMethod">
    <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
    </select>
  </div>

  <div *ngFor="let method of contactMethods" class="radio">
    <label for="contactMethodRadio">
      <input ngModel type="radio" name="contactMethodRadio" [value]="method">{{method.name}}
    </label>
  </div>

  <p>{{myForm.value|json}}</p>

  <input class="btn btn-primary" [disabled]="myForm.invalid" type="submit" value="Submit">
  
</form>
